name: Swift

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Xcode 16.xë¥¼ ê°•ì œ ì„ íƒ (í•­ìƒ ìµœì‹  16.x)
      - name: Select latest Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'   # '16'ì´ë©´ ê°€ì¥ ìµœì‹  16.xì„ ì„ íƒ

      # í™•ì¸ìš© ì¶œë ¥
      - name: Show Xcode and SDKs
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      # ğŸ” SwiftLint
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        continue-on-error: true

      # ğŸ›  Build
      - name: Build
        working-directory: ./how-was-today
        run: xcodebuild -scheme how-was-today -destination 'generic/platform=iOS Simulator' clean build

      # âœ… Test
      - name: Run tests
        working-directory: ./how-was-today
        run: xcodebuild -scheme how-was-today -destination 'platform=iOS Simulator,name=iPhone 16 Pro' test

      # ğŸ“¢ Slack ì‹¤íŒ¨ ì•Œë¦¼
      - name: Slack Notification (Failure)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

      # ğŸ‰ Slack ì„±ê³µ ì•Œë¦¼
      - name: Slack Notification (Success)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()
