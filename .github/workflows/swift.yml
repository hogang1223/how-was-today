name: Swift

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
      
      # ‚úÖ Xcode 16 ÏÑ§Ï†ï
      - name: Select Xcode 16
        run: |
          ls /Applications/ | grep Xcode
          
          if [ -d "/Applications/Xcode_16.0.app" ]; then
              sudo xcode-select -s /Applications/Xcode_16.0.app
              echo "Using Xcode 16.0"
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
              sudo xcode-select -s /Applications/Xcode_16.1.app
              echo "Using Xcode 16.1"
          else
              echo "Using default Xcode (hopefully 16+)"
          fi
          
          xcodebuild -version

      # üîç SwiftLint
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        continue-on-error: true

      # üõ† Xcode Build
      - name: Build
        working-directory: ./how-was-today
        run: xcodebuild -scheme how-was-today -destination 'platform=iOS Simulator,name=iPhone 14' clean build

      # ‚úÖ Xcode Test
      - name: Run tests
        working-directory: ./how-was-today
        run: xcodebuild -scheme how-was-today -destination 'platform=iOS Simulator,name=iPhone 14' test

      # üì¢ Slack Ïã§Ìå® ÏïåÎ¶º
      - name: Slack Notification (Failure)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

      # üéâ Slack ÏÑ±Í≥µ ÏïåÎ¶º
      - name: Slack Notification (Success)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()
