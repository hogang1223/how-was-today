name: Swift

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      
      # ğŸ” SwiftLint (ë¦°íŠ¸ ì‹¤íŒ¨í•´ë„ ì§„í–‰)
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        continue-on-error: true

      # ğŸ›  Build
      - name: Build
        run: swift build -v

      # âœ… Test
      - name: Run tests
        run: swift test -v

      # ğŸ“¢ ì‹¤íŒ¨ ì‹œ ìŠ¬ë™ ì•Œë¦¼
      - name: Slack Notification (Failure)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

      # ğŸ‰ ì„±ê³µ ì‹œ ìŠ¬ë™ ì•Œë¦¼
      - name: Slack Notification (Success)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()
