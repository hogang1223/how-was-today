name: Swift

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ Xcode 16.x를 강제 선택 (항상 최신 16.x)
      - name: Select latest Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'   # '16'이면 가장 최신 16.x을 선택

      # 확인용 출력
      - name: Show Xcode and SDKs
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      # 🔍 SwiftLint
      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        continue-on-error: true

      # 🛠 Build
      - name: Build
        working-directory: ./how-was-today
        run: xcodebuild -scheme how-was-today -destination 'generic/platform=iOS Simulator' clean build

      # ✅ Test
      - name: Run tests
        working-directory: ./how-was-today
        run: xcodebuild -scheme how-was-today -destination 'platform=iOS Simulator,name=iPhone 16 Pro' test

      # 📢 Slack 실패 알림
      - name: Slack Notification (Failure)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

      # 🎉 Slack 성공 알림
      - name: Slack Notification (Success)
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,message,ref,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()
